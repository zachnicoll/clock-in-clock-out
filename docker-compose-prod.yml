version: "3.1"
services:
    postgres-prod:
        container_name: postgres
        image: postgres:11-alpine
        restart: always
        env_file: docker.env
        environment:
            PGDATA: /var/lib/postgresql/data/dbdata
        ports: 
            - 5432:5432
        volumes:
            - "/var/run/postgres/postgres.sock:/var/run/postgres/postgres.sock"
            - dbdata:/var/lib/postgresql/data
            
    web-prod:
        container_name: web
        build:
            context: ./frontend
            dockerfile: Dockerfile-prod
        volumes:
            - ./frontend:/usr/src/app
        ports:
            - "80:80"
            - "443:443"
        links:
            - api-prod
        restart: always

    api-prod:
        container_name: api
        build:
            context: ./backend
            dockerfile: Dockerfile-prod
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/usr/src/app
        links:
            - postgres-prod
        depends_on: 
            - postgres-prod
        env_file: docker.env
        command: bash -c "diesel setup && /cico-api"
        restart: always
    
    

volumes:
    dbdata: