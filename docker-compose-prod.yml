version: "3.8"
services:           
    web:
        container_name: web_prod
        build:
            context: ./frontend
            dockerfile: Dockerfile-prod
        environment: 
            - DEV=0
        volumes:
            - ./frontend:/usr/src/app
        ports:
            - "80:80"
            - "443:443"
        network_mode: host
        restart: always

    api:
        container_name: api_prod
        build:
            context: ./backend
            dockerfile: Dockerfile-prod
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/usr/src/app
        links:
            - redis
        depends_on: 
            - redis
        command: bash -c "/cico-api"
        restart: always

    redis:
        container_name: redis
        image: redis:alpine
        expose:
            - 6379
        ports:
            - "6379:6379"